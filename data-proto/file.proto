syntax = "proto3";

package data;

message text_segment{
  uint32 line_index = 1;
  string content = 2;
}

message link_segment{
  uint32 line_index = 1;
  uint32 num = 2;
}
message file_text{
  repeated text_segment texts = 1;
  repeated link_segment links = 2;
}

message file_binary{
  bytes content = 1;
}

message file_single{
  oneof file_single_oneof{
    file_text text = 1;
    file_binary binary = 2;
  }
}